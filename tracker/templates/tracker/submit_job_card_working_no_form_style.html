
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-primary">Submit a Job Card</h2>
  <form method="post" class="card p-4 shadow-sm bg-white border-0 rounded-3 mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
{% endblock %}
